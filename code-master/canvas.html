<!DOCTYPE html>
<html>
<head>
	<title>canvas test</title>
</head>
<style type="text/css">
	#canvas {
		position: absolute;
		left: 0px;
		top: 20px;
		margin: 20px;
		background: #ffffff;
		border: thin inset rgba(100, 150, 230, 0, 5);
	}
</style>
<body>
	<canvas id="canvas" width="462" heigth="200">
	</canvas>

<script>
onload = function() {
  draw();
};
function draw() {
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	var img = new Image();
	img.onload = function(){
		ctx.drawImage(img, 0, 0);
	}
	img.src = "2b7f50c8.gif";
}

</script>

</body>
</html>
